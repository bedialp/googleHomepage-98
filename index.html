<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>F.A.K.</title>
</head>
<body>
    <!-- Header -->
    <header>
            <img src="assets/images/google.jpg" height="113" alt="Google Logo">
    </header>

    <!-- Main -->
    <main>
        <table>
            <tbody>
                <tr>
                    <td class="center" colspan="3">    
                        Search the web using Google! 
                        <br>
                        <input type="search" name="search" size="40">
                        <br>
                        <input type="button" value="Google Search">
                        <input type="button" value="I'm feeling lucky">
                    </td>
                </tr>
                <tr id="more">
                    <td class="left">
                        Special Searches
                        <br>
                        <a href="#">Stanford Search</a>
                        <br>
                        <a href="#">Linux Search</a>
                        <br>
                    </td>
                    <td class="morelink">
                        <a href="#">Help!</a> 
                        <br>
                        <a href="#">About Google!</a> 
                        <br>
                        <a href="#">Company Info</a> 
                        <br>
                        <a href="#">Google! Logos</a>
                        <br>
                    </td>
                    <td class="subscribe">
                        Get Google
                        <br>
                        updates monthly:
                        <br>
                        <input type="hidden" name="e-mail">
                        <input type="text" name="e-mailadd" value="your e-mail">
                        <br>
                        <input type="submit" value="Subscribe">
                        <a href="#">Archive</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <!-- Footer -->
    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
</body>
</html>
